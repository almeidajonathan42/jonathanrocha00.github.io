<!DOCTYPE" html>
<html lang="pt-br">
	<head>
		<title>Pipeline</title>
		<meta charset="utf-8"/>

		<link rel="stylesheet" type="text/css" href="pipeline.css"/>
    
		<script src="pipeline.js"></script>

	</head>

	<body>		

		<div id="wholeBody">

			<div id="tableRow">

				<div id="outputArea">
					<pre><p id="output">  </p></pre>
				</div>

				<div id="inputArea">

<!-- JUMP TESTS
	syscall
	j LABEL
	mfhi $1
	div $1, $2

	LABEL2:
	lw $1, VALOR($2)
	sub $1, $2, $3
	j LABEL3
	and $1, $2, $3

	LABEL:
	or $1, $2, $3
	ori $1, $2, VALOR
	j LABEL2
	sll $1, $2, VALOR

	LABEL3:
	slr $1, $2, VALOR
-->
					<textarea id="input">
syscall
j LABEL
mfhi $1
mflo $1
mult $1, $2
div $1, $2
lw $1, VALOR($2)
sw $1, VALOR($2)
add $1, $2, $3
sub $1, $2, $3
and $1, $2, $3
or $1, $2, $3
slt $1, $2, $3
addi $1, $2, VALOR
ori $1, $2, VALOR
sll $1, $2, VALOR
slr $1, $2, VALOR
beq $1, $2, LABEL
bne $1, $2, LABEL
					</textarea>

					<div id="buttonsDiv">
						<button id="go" onclick="addInstructions()"> Enviar entrada </button>

						<div id="settings">
							<p id="settingsText"> Modelo</p>
							<form>
					  			<input type="radio" id="harvard" name="model" checked="true"> Harvard
					 	 		<br>
								<input type="radio" id="neumann" name="model"> von Neumann
							</form>
						</div>
					</div>

				</div>

			</div>

		</div>

	</body>
</html>
