<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Wingram</title>
    <meta charset="utf-8">

<!--Bootstrap and Jquery stuff-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--JQuery - Google's CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--Bootstrap javascript-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!--My stuff-->
    <link rel="stylesheet" type="text/css" href="css.css"/>
    <script src="javascript.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="icon.png" />

</head>
<body>

<div class="container-fluid">

    <div class="row">
        <div class="col-sm-12" id="header-container">
            <h1> Wingram </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12" id="text-container">
            <p> Escreva usernames sem arroba e separados por espaços. </p>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12" id="interaction-area-container">
            <div id="interaction-area">
                <div class="col-sm-3" id="settings-div">

                    <div class="settings-inside-div">
                        <p class="settingsText"> Combinar </p>

                        <form>
                            <input type="radio" id="two" name="combinations"> 2 a 2 <br>
                            <input type="radio" id="three" name="combinations" checked="true"> 3 a 3 <br>
                            <input type="radio" id="four" name="combinations"> 4 a 4 <br>
                        </form>
                    </div>

                    <div class="settings-inside-div">
                        <p class="settingsText"> Escrever arrobas? </p>

                        <form>
                            <input type="radio" id="yes" name="at" checked="true"> Sim <br>
                            <input type="radio" id="no" name="at"> Não <br>
                        </form>
                    </div>

                </div>

                <div class="col-sm-9" id="input-div">

                    <textarea id="input" placeholder="cdnleon nilmoretto monark123 borbolinda"></textarea>

                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12" id="button-container">
            <button id="run"> Combinar </button>

            <button id="restart"> <span class="glyphicon glyphicon-repeat"></span> </button>
        </div>
    </div>

</div>
    
</body>
</html>
